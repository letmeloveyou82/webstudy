<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
      .box{
       width:220px;
       margin-bottom:10px;
      }
      .result{
        display:inline-block;
        float:right;
      }
    </style>
  </head>
  <body>
    <h1>계산기~!</h1>
    <h3>방법 1</h3>
    <div class="box">
      <input type="number" id="num1" name="num1" placeholder="숫자1">
      <input type="number" id="num2" name="num2" placeholder="숫자2">
      <input type="number" id="result" name="result" placeholder="결과" readonly>
    </div>

    <div class="box">
      <input type="button" id="plus" value="+" onclick="getResult('+')">
      <input type="button" id="minus" value="-" onclick="getResult('-')" >
      <input type="button" id="mult" value="x" onclick="getResult('*')">
      <input type="button" id="div" value="%" onclick="getResult('/')">
    </div>
</body>
    <script>
      function getResult(sign){

        var num1 = document.getElementById("num1").value; //return string
        var num2 = document.getElementById("num2").value;
        var result = document.getElementById("result");
        //alert("숫1 : "+num1+" 숫2: "+num2+sign);

        num1=parseInt(num1);
        num2=parseInt(num2);

        if(typeof num1 == "number" && typeof num2 == "number"){
          //alert(getSign(sign, num1, num2))
          result.value = getSign(sign,num1,num2)
        }
      }
    function getSign(sign, num1, num2){

      switch(sign){
        case "+":
          return num1+num2
        case "-":
          return num1-num2
        case "*":
          return num1*num2
        case "/":
          return num1/num2
      }
    }
    </script>
</html>
